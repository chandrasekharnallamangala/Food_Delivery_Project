<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Registration</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-image: url('https://img.freepik.com/premium-photo/delicious-homemade-flatbread-with-herbs-tomatoes-black-background_1222783-4571.jpg?size=626&ext=jpg&ga=GA1.1.1767492042.1726657822&semt=ais_hybrid');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.7); /* Transparency */
            padding: 20px;
            border-radius: 10px;
            width: 365px; /* Increased form width */
            max-width: 90vw;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
            margin: 20px 0; /* Adds space at the top and bottom */
        }

        h2 {
            text-align: center;
            font-family: 'Georgia', serif;
            font-size: 22px; /* Reduced font size */
            color: #333;
            margin-bottom: 15px;
        }

        label {
            font-size: 14px; /* Smaller label font */
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #333;
        }

        input[type="text"], input[type="number"], input[type="url"] {
            width: 300px; /* Fixed width for input fields */
            padding: 8px;
            margin: 6px 0; /* Reduce margin */
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.85); /* Slight opacity */
            color: #333;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        button {
            width: 100%;
            padding: 10px; /* Reduced button padding */
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        @media (max-width: 768px) {
            .form-container {
                width: 90%;
                padding: 15px;
            }

            input[type="text"], input[type="number"], input[type="url"] {
                width: 100%; /* Make input width full in small screens */
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Register Menu Item</h2>
        <form action="addMenu" method="post">
            <label for="restaurantId">Restaurant ID</label>
            <input type="text" id="restaurantId" name="restaurantId" placeholder="Enter Restaurant ID" required>
        
            <label for="itemName">Menu Item</label>
            <input type="text" id="itemName" name="itemName" placeholder="Enter menu item" required>

            <label for="description">Item Description</label>
            <input type="text" id="description" name="description" placeholder="Enter description" required>

            <label for="price">Price (in Rupees)</label>
            <input type="number" id="price" name="price" placeholder="Enter price" step="0.01" required>

            <label for="isAvailable">Available</label>
            <input type="text" id="isAvailable" name="isAvailable" placeholder="True or false"> 
            
            <label for="imgPath">Image URL</label>
            <input type="url" id="imgPath" name="imgPath" placeholder="Enter image URL" required>

            <button type="submit">Register Menu Item</button>
        </form>
    </div>

</body>
</html>
